databases:
  - name: FabriQueuedb
    plan: free
    databaseName: FabriQueue
    user: FabriQueue

services:
  - type: web
    plan: free
    name: FabriQueue
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn FabriQueue.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: FabriQueuedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4