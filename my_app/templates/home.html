{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="printer-container">
    <img
      src="{% static 'images/3d-printer-splash.svg' %}"
      alt="FabriQueue 3D Printer"
    />
  </div>
  <img
    src="{% static 'images/fabriqueue-logotype.svg' %}"
    alt="Text reads: FabriQueue"
  />
</section>

{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}

{% endblock %}
