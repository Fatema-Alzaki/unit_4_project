{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/3d-printer-splash.svg' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>FabriQueue</title>

    {% block head %}
    {% endblock %}
  </head>

  <body>
    <header>
      <div class="header-logo-container">
        <a href="/"><img src="{% static 'images/fabriqueue-logo.svg' %}" alt="FabriQueue Logo" /></a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'printjob-list' %}">All Print Jobs</a>
            </li>
            <li>
              <a href="{% url 'material-list' %}">Materials</a>
            </li>
            <li>
              <a href="{% url 'printer-list' %}">Printers</a>
            </li>
            <li>
              <a href="{% url 'printjob-create' %}">Add a Print Job</a>
            </li>
            <li>
              <a href="{% url 'about' %}">About</a>
            </li>
            <li>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log out</button>
              </form>
            </li>
          {% else %}
            <li>
              <a href="{% url 'about' %}">About</a>
            </li>
            <li>
              <a href="{% url 'home' %}">Login</a>
            </li>
            <li>
              <a href="{% url 'signup' %}">Sign Up</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
