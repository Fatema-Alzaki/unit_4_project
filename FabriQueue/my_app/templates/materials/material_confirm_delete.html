{% extends "base.html" %}
{% load static %}

{% block title %}Delete Material: {{ object.name }}{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/materials/material_confirm_delete.css' %}">
{% endblock %}

{% block content %}
  <div class="delete-container">
    <h2>⚠️ Danger Zone</h2>
    <p>Are you sure you want to permanently delete the material <strong>{{ object.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn danger-btn">Yes, delete</button>
      <a href="{% url 'material-detail' object.pk %}" class="btn cancel-btn">Cancel</a>
    </form>
  </div>
{% endblock %}
